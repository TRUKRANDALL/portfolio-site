  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #f4f4f4;
    }

    header {
      background: #1a1a1a;
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      background: linear-gradient(to right, #00ffe7, #00b3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0, 255, 231, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      object-fit: cover;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0, 255, 231, 0.3);
    }

    .back-btn {
      display: inline-block;
      margin: 1rem 2rem;
      padding: 0.5rem 1.2rem;
      background: #00ffe7;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #00c8b4;
    }
  </style>
</head>
